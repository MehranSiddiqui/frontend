<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Profile card</title>

  </head>
  <body>
    <img class="top"src="images\bg-pattern-top.svg" alt="">
    <img class="bottom" src="images\bg-pattern-bottom.svg" alt="">
    <div class="content">
      <img class="pattern"src="images\bg-pattern-card.svg" alt="">
      <img class="dp"src="images\image-victor.jpg" alt="">
      <div class="info">
        <p class="main">Victor Crest <span class="alt">26</span> </p>
        <p class="alt">London</p>
        <hr>
        <div class="data">
          <div class="follow">
            <p class="main">80K</p>
            <p class="alt">Followers</p>
          </div>
          <div class="likes">
            <p class="main">803K</p>
            <p class="alt">Likes</p>
          </div>
          <div class="post">
            <p class="main">1.4K</p>
            <p class="alt">Posts</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
